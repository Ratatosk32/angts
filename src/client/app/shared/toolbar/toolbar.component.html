<md-menu #menu="mdMenu" style="position: absolute; display: inline">
  <button md-menu-item (click)="logout()"> Sign Out </button>
</md-menu>
<md-toolbar color="primary">
  <button md-icon-button color="primary" [md-menu-trigger-for]="menu">
    <md-icon class="sd-toolbar-icon">menu</md-icon>
  </button>
  <span class="sd-toolbar-filler"></span>
  <md-input *ngIf="!isAuth"  [(ngModel)]="user.email" class="validate" type="email"  ngDefaultControl ></md-input>
  <md-input *ngIf="!isAuth"   [(ngModel)]="user.password"  class="validate" type="password" ngDefaultControl></md-input>
  <md-icon  (click)="login()" *ngIf="!isAuth" svgSrc="./assets/svg/account.svg" class="sd-toolbar-icon">code</md-icon>
  <md-icon (click)="logout()" *ngIf="isAuth" svgSrc="./assets/svg/exit.svg" class="sd-toolbar-icon">code</md-icon>
  <!--<md-icon svgSrc="./assets/svg/more.svg" class="sd-toolbar-icon">code</md-icon>-->
</md-toolbar>
